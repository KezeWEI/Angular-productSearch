<form name="searchForm" role="form">
    <div class="form-group">
        <label for="productTitle">Product name</label>
        <input type="text" id="productTitle" placeholder="Product name(e.g First product)" class="form-control"
        [formControl]="titleFilter">
        <!-- Once the input chance, it output the order Valuechange() -->
    </div>
    <div class="form-group">
        <label for="productPrice">Product price</label>
        <input type="text" id="productPrice" placeholder="Product price/â‚¬" class="form-control">
    </div>
    <div class="form-group">
        <label for="productCategory">Product category</label>
        <select name="productCategory" id="productCategory" class="form-control" >
            <option [value]="item" *ngFor="let item of list">{{item}}</option>
        </select>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" >Search</button>
    </div>
</form>
